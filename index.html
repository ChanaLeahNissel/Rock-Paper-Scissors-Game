<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="RockPaperScissorsStylesheet.css">
        <script src="RockPaperScissorsJS.js"></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header>Rock Paper Scissors</header>
        <p>Click on the image representing your choice, or hit R, P, or S on your computer keyboard. The computer will randomly select its choice, and the result will be displayed. Click the "Play Again!" button to reset the game and play another round.</p>                    
        <img src="https://d2h8qhew3fx4cx.cloudfront.net/client/4280/68ad6d42950b6d56e6330ecd250d9267/3ce615ef4906f73f01d65e61e9f5ff7a_large.jpeg" id="rockButton" alt="Rock" width="450" height="350">
        <img src="https://d2h8qhew3fx4cx.cloudfront.net/client/4280/0cd8b26e79cb7bd6017646616f9d32d0/034c258606c94d15e8295bccb9f9353b_large.jpeg" id="paperButton" alt="Paper" width="450" height="350">
        <img src="https://d2h8qhew3fx4cx.cloudfront.net/client/4280/688259b3eff3eb2c5195c2eb7c42054a/85e6ae89c64ec6bed67db57f9ab3b6fb_large.jpeg" id="scissorsButton" alt="Scissors" width="450" height="350">
        <p>
            The computer chose: <p id="computerChoiceOutput"></p>
        </p>
        <br>
        <p>
            WINNER: <p id="winnerOutput"></p>
        </p>
        <button type="button" id="playAgainButton">Play Again!</button>
    </body>
</html>
